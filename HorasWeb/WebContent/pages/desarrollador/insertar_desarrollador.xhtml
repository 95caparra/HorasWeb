<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	<ui:define name="head">

.cars-datalist .text-column p:last-child {

}

	display: inline-block;

	}
}
</style>

	<ui:define name="title">Data</ui:define>

	<ui:define name="viewname">Data</ui:define>

	<ui:define name="content">

			<div class="ui-g-12">
				<div class="card card-w-title">

							<f:facet name="header">
								<h:outputText value="Insertar Desarrollador" />

							<p:row>
								<p:column>
									<h:outputText value="Nombre: " />

								<br />
								<p:column>
									<p:inputText value="#{desarrolladorBean.desarrollador.nombre}" />
								</p:column>
							</p:row>

							<br />
							<br />
							
							<p:row>
								<p:column>
									<h:outputText value="CÃ³digo Usuario: " />

							</p:row>

							<br />
							<br />

							<p:commandButton value="Guardar" action="#{desarrolladorBean.insertar}"

						</p:panel>

					</h:form>
				</div>
			</div>
		</div>
