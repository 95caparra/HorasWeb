<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pp="http://primefaces.org/poseidon">

	<script type="text/javascript" src="../../resources/js/ipdialbox.js"></script>

	<h:form id="menuform">
		<div class="layout-menu-container">
			<div class="nano">
				<div class="nano-content menu-scroll-content">
					<pp:menu widgetVar="me">
					
						<p:menuitem id="om_dashboard" value="Inicio" icon="fa fa-fw fa-home" outcome="/pages/inicio/inicio"/>

						<c:if
							test="#{inicioBean.loginBean.usuarioHermes.usuarioaplicacion.idgrupo eq 386}">
							<p:submenu label="Campaña" icon="fa fa-fw fa-bars">
								<p:menuitem value="Listar Campaña" icon="fa fa-fw fa-bars" />
								<p:menuitem value="Insertar Campaña" icon="fa fa-fw fa-bars"
									outcome="/pages/campana/insertar_campana" />
							</p:submenu>

							<p:submenu label="Desarrollador" icon="fa fa-fw fa-bars">
								<p:menuitem value="Listar Desarrollador" icon="fa fa-fw fa-bars" />
								<p:menuitem value="Insertar Desarrollador"
									icon="fa fa-fw fa-bars"
									outcome="/pages/desarrollador/insertar_desarrollador" />
							</p:submenu>

							<p:submenu label="Estado Proyecto" icon="fa fa-fw fa-bars">
								<p:menuitem value="Listar Estado Proyecto"
									icon="fa fa-fw fa-bars" />
								<p:menuitem value="Insertar Estado Proyecto"
									icon="fa fa-fw fa-bars"
									outcome="/pages/estadoproyecto/insertar_estado_proyecto" />
							</p:submenu>

							<p:submenu label="Linea de Negocio" icon="fa fa-fw fa-bars">
								<p:menuitem value="Listar Linea de Negocio"
									icon="fa fa-fw fa-bars" />
								<p:menuitem value="Insertar Linea de Negocio"
									icon="fa fa-fw fa-bars"
									outcome="/pages/lineanegocio/insertar_linea_negocio" />
							</p:submenu>

							<p:submenu label="Tipo de Proyecto" icon="fa fa-fw fa-bars">
								<p:menuitem value="Listar Tipo de Proyecto"
									icon="fa fa-fw fa-bars" />
								<p:menuitem value="Insertar Tipo de Proyecto"
									icon="fa fa-fw fa-bars"
									outcome="/pages/tipoproyecto/insertar_tipo_proyecto" />
							</p:submenu>
						</c:if>

						<p:submenu label="Proyecto" icon="fa fa-fw fa-bars">
							<p:menuitem value="Listar Proyecto" icon="fa fa-fw fa-bars" />
							<p:menuitem value="Insertar Proyecto" icon="fa fa-fw fa-bars"
								outcome="/pages/proyecto/insertar_proyecto" />
						</p:submenu>

						<c:if
							test="#{inicioBean.loginBean.usuarioHermes.usuarioaplicacion.idgrupo eq 386}">
							<p:submenu label="Horas por Proyecto" icon="fa fa-fw fa-bars">
								<p:menuitem value="Listar Horas por Proyecto"
									icon="fa fa-fw fa-bars" />
								<p:menuitem value="Insertar Horas por Proyecto"
									icon="fa fa-fw fa-bars"
									outcome="/pages/horas_proyecto/insertar_horas_proyecto" />
							</p:submenu>
						</c:if>

						<p:submenu id="om_themes" label="Temas"
							icon="fa fa-fw fa-paint-brush">
							<p:menuitem id="theme1" value="Turquesa"
								icon="fa fa-fw fa-paint-brush"
								actionListener="#{guestPreferences.setTheme('turquoise')}"
								ajax="false" style="color:#00acac" />
							<p:menuitem id="theme2" value="Azul"
								icon="fa fa-fw fa-paint-brush"
								actionListener="#{guestPreferences.setTheme('blue')}"
								ajax="false" style="color:#2f8ee5" />
							<p:menuitem id="theme3" value="Púrpura"
								icon="fa fa-fw fa-paint-brush"
								actionListener="#{guestPreferences.setTheme('purple')}"
								ajax="false" style="color:#6c76af" />
							<p:menuitem id="theme4" value="Naranja"
								icon="fa fa-fw fa-paint-brush"
								actionListener="#{guestPreferences.setTheme('orange')}"
								ajax="false" style="color:#efa64c" />
							<p:menuitem id="theme5" value="Rosado"
								icon="fa fa-fw fa-paint-brush"
								actionListener="#{guestPreferences.setTheme('pink')}"
								ajax="false" style="color:#f16383" />
							<p:menuitem id="theme6" value="Azul Claro"
								icon="fa fa-fw fa-paint-brush"
								actionListener="#{guestPreferences.setTheme('light-blue')}"
								ajax="false" style="color:#63c9f1" />
							<p:menuitem id="theme7" value="Verde"
								icon="fa fa-fw fa-paint-brush"
								actionListener="#{guestPreferences.setTheme('green')}"
								ajax="false" style="color:#57c279" />
							<p:menuitem id="theme8" value="Morado Oscuro"
								icon="fa fa-fw fa-paint-brush"
								actionListener="#{guestPreferences.setTheme('deep-purple')}"
								ajax="false" style="color:#7e57c2" />
						</p:submenu>
						<p:submenu id="om_customization" label="Modos de menú"
							icon="fa fa-fw fa-bars">
							<p:menuitem id="custom3" value="Menú estático"
								icon="fa fa-fw fa-bars"
								actionListener="#{guestPreferences.setMenuLayout('static')}"
								ajax="false" />
							<p:menuitem id="custom4" value="Menú de superposición"
								icon="fa fa-fw fa-bars"
								actionListener="#{guestPreferences.setMenuLayout('overlay')}"
								ajax="false" />
							<p:menuitem id="custom5" value="Menu horizontal"
								icon="fa fa-fw fa-bars"
								actionListener="#{guestPreferences.setMenuLayout('horizontal')}"
								ajax="false" />
						</p:submenu>
						<p:submenu id="om_orientation" label="Orientación"
							icon="fa fa-fw fa-align-right">
							<p:menuitem id="om_rtl" value="Derecha"
								icon="fa fa-fw fa-align-right"
								actionListener="#{guestPreferences.setOrientationRTL(true)}"
								ajax="false" />
							<p:menuitem id="om_ltr" value="Izquierda"
								icon="fa fa-fw fa-align-left"
								actionListener="#{guestPreferences.setOrientationRTL(false)}"
								ajax="false" />
						</p:submenu>

					</pp:menu>

					<div class="layout-menu-footer"></div>

				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
